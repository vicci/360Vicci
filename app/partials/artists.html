<div>
  <header>
  <button>logoff</button>
  </header>
  <div class='content-wrapper'>
        <form name="newArtist">
        <label>Client Name:</label>
        <input type="text" ng-model="form.artistName" required/>
        <label>URL:</label>
        <input type="url" name="picURL" ng-model="form.artistImg" placeholder="http://"required/>
        <br>
       <button ng-click="addArtist()">Add Artist</button>
      </form>
  </div>

  <div class='content-wrapper'>
      <h1 class='title'>{{pageTitle}}</h1>

      <div class="entity-wrapper">
        <ul>
          <li class="entity-li" ng-repeat="artist in viewableArtists">
            <a href="#/events/" style="background:url({{artist.img}}) no-repeat center; -webkit-backgroung-size:cover;
				-moz-background-size:cover; -o-background-size:cover; background-size:cover;">
              <div class='entity-banner'>
                <h4>{{artist.name}}</h4>
              </div>
            </a>
          </li>
          <li class="entity-add" >
				<a href="#" style="background:url(http://www.emilyplus1.com/wp-content/uploads/2013/11/plus-sign-clip-art1.png) no-repeat center; -webkit-backgroung-size:cover;
				-moz-background-size:cover; -o-background-size:cover; background-size:cover;">
				</a>

          </li>
        </ul>
      </div>
  </div>

</div>
