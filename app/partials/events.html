 <div stop-event="click" id="add-form" class="form-content Absolute-Center" ng-class="formClass" ng-show="formVisible">
    <form name="newEvent">
<!--    <label>Event Title:</label>-->
    <input type="text" ng-model="form.eventTitle" placeholder="TITLE" required/>
<!--    <label>Image URL:</label>-->
    <input type="url" name="picURL" ng-model="form.eventImg" placeholder="http://"required/>
<!--    <label>Description:</label>-->
    <input type="text" ng-model="form.description" placeholder="DESCRIPTION" />
<!--    <label>Address</label>-->
    <input type="text" ng-model="form.address" placeholder="ADDRESS" required/>
<!--    <label>Start Date</label>-->
    <input type="text" ng-model="form.startDate" placeholder="START DATE" required/>
<!--    <label>End Date</label>-->
    <input type="text" ng-model="form.endDate" placeholder="END DATE" required/>
<!--    <label>Access Code</label>-->
    <input type="text" ng-model="form.accessCode" placeholder="ACCESS CODE" required/>
<!--    <label>Radius</label>-->
    <input type="number" ng-model="form.radius" placeholder="RADIUS" required/>
    <label>Enable Geolocation</label>
    <input type="checkbox" ng-model="form.enableGeo" placeholder="ENABLE GEOLOCATION" />
<!--    <label>latitude</label>-->
    <input type="text" ng-model="form.latitude" placeholder="LATITUDE" />
<!--    <label>longitude</label>-->
    <input type="text" ng-model="form.longitude" placeholder="LONGITUTDE" />
<!--    <label>status</label>-->
    <input type="number" ng-model="form.status" placeholder="STATUS" />
    <button ng-click="addEvent()">Add Event</button>
    </form>
  </div>

<div>



  <div class='content-wrapper'>
      <h1 class='title'>{{pageTitle}}</h1>

      <div class="entity-wrapper">
        <ul>
         <li ng-click="showForm(); formClass='animate'" class="entity-add" stop-event="click">
				<a href="" style="background:url(img/add.png) no-repeat center; -webkit-backgroung-size:cover;
				-moz-background-size:cover; -o-background-size:cover; background-size:cover;">
				</a>

          </li>
          <li class="entity-li" ng-repeat="event in viewableEvents">
            <button ng-click="deleteEvent(event.id)">X</button>
            <a href="#/categories/{{event.id}}" style="background:url({{event.image}}) no-repeat center; -webkit-background-size:cover;
				-moz-background-size:cover; -o-background-size:cover; background-size:cover;">
              <div class='entity-banner'>
                <h4>{{event.title}}</h4>
              </div>
            </a>
          </li>
        </ul>
      </div>
  </div>
</div>
