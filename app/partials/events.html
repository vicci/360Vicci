  <header>
  <button>logoff</button>
  </header>
  <div class="content-wrapper">
    <form name="newArtist">
    <label>Event Title:</label>
    <input type="text" ng-model="form.eventTitle" required/>
    <label>Image URL:</label>
    <input type="url" name="picURL" ng-model="form.eventImg" placeholder="http://"required/>
    <label>Address</label>
    <input type="text" ng-model="form.address" required/>
    <label>Start Date</label>
    <input type="text" ng-model="form.startDate" required/>
    <label>End Date</label>
    <input type="text" ng-model="form.endDate" required/>
    <label>Access Code</label>
    <input type="text" ng-model="form.accessCode" required/>
    <label>Radius</label>
    <input type="number" ng-model="form.radius" required/>
    <label>Enable Geolocation</label>
    <input type="checkbox" ng-model="form.enableGeo" />
    <button ng-click="addArtist()">Add Artist</button>
    </form>
  </div>

  <div class='content-wrapper'>
      <h1 class='title'>{{pageTitle}}</h1>

      <div class="entity-wrapper">
        <ul>
          <li class="entity-li" ng-repeat="event in viewableEvents">
            <a href="#/events/{{artistId}}/{{event.id}}" style="background:url({{event.image}}) no-repeat center; -webkit-backgroung-size:cover;
				-moz-background-size:cover; -o-background-size:cover; background-size:cover;">
              <div class='entity-banner'>
                <h4>{{event.title}}</h4>
              </div>
            </a>
          </li>
          <li class="entity-add" >
				<a href="#" style="background:url(http://www.emilyplus1.com/wp-content/uploads/2013/11/plus-sign-clip-art1.png) no-repeat center; -webkit-backgroung-size:cover;
				-moz-background-size:cover; -o-background-size:cover; background-size:cover;">
				</a>

          </li>
        </ul>
      </div>
  </div>
