<!doctype html>
<html lang="en" ng-app="artistManager">
<head>
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="css/app.css">
  <script src="lib/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="artistController">

  <header>
  <button>logoff</button>
  </header>

  <div class='content-wrapper'>
      <h1 class='title'>{{pageTitle}}</h1>

      <div class="entity-wrapper">
        <ul>
          <li class="entity-li" ng-repeat="artist in viewableArtists">
            <a href="http://www.google.com" style="background:url({{artist.img}}) no-repeat center; -webkit-backgroung-size:cover;
				-moz-background-size:cover; -o-background-size:cover; background-size:cover;">
              <div class='entity-banner'>
                <h4>{{artist.name}}</h4>
              </div>
            </a>
          </li>
          <li class="entity-add" >
				<a href="#" style="background:url(http://pixabay.com/static/uploads/photo/2013/04/01/21/29/first-aid-99069_640.png?i) no-repeat center; -webkit-backgroung-size:cover;
				-moz-background-size:cover; -o-background-size:cover; background-size:cover;">
				</a>

          </li>
        </ul>
      </div>
  </div>


</body>
</html>
